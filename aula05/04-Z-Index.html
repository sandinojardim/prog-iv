<!DOCTYPE html>
<!-- saved from url=(0062)http://htmlandcssbook.com/code-samples/chapter-15/z-index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Z-Index</title>
		<style type="text/css">
			body {
				width: 750px;
				font-family: Arial, Verdana, sans-serif;
				color: #665544;}
			div {
					width: 500px;
					background-color: #aaaaff;
					border: 1px solid black;
				}
			p {
				width: 50px;
				height: 50px;
				border: 1px solid black;
			}
			.one{
				background-color: red;
				position: relative;
				top: 150px;
				left: 30px;
				z-index: 80;
			}
			.two{
				background-color: orange;
				border-radius: 50px;
				position: relative;
				top: 60px;
				left: 30px;
				z-index: 70;
			}
			.three{
				background-color: white;
				position: relative;
				z-index: 60;
			}
			</style>
	</head>
	<body>
		<div>
			<p class="one"></p>
			<p class="two"></p>
			<p class="three"></p>
		</div>

</body></html>
