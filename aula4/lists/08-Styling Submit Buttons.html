<!DOCTYPE html>
<!-- saved from url=(0077)http://htmlandcssbook.com/code-samples/chapter-14/styling-submit-buttons.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Styling Submit Buttons</title>
		<style type="text/css">
			input {
				font-size: 120%;
				color: #5a5854;
				background-color: #f2f2f2;
				border: 1px solid #bdbdbd;
				border-radius: 5px;
				padding: 5px 10px 5px 10px;
				background-repeat: no-repeat;
				background-position: 8px 9px;
				display: block;
				margin-bottom: 10px;}
			input#submit {
				color: #444444;
				text-shadow: 0px 1px 1px #ffffff;
				border-bottom: 2px solid #b2b2b2;
				background-color: #b9e4e3;
				background: -webkit-gradient(linear, left top, left bottom, from(#beeae9), to(#a8cfce));
				background: -moz-linear-gradient(top, #beeae9, #a8cfce);
				background: -o-linear-gradient(top, #beeae9, #a8cfce);
				background: -ms-linear-gradient(top, #beeae9, #a8cfce);}
			input#submit:hover {
				color: #333333;
				border: 1px solid #a4a4a4;
				border-top: 2px solid #b2b2b2;
				background-color: #a0dbc4;
				background: -webkit-gradient(linear, left top, left bottom, from(#a8cfce), to(#beeae9));
				background: -moz-linear-gradient(top, #a8cfce, #beeae9);
				background: -o-linear-gradient(top, #a8cfce, #beeae9);
				background: -ms-linear-gradient(top, #a8cfce, #beeae9);}
				input#submit:active {
					color: #333333;
					border: 1px solid #a4a4a4;
					border-top: 2px solid #b2b2b2;
					background-color: #a0dbc4;
					background: -webkit-gradient(linear, left top, left bottom, from(#b8dfde), to(#cefaf9));
					background: -moz-linear-gradient(top, #b8dfde, #cefaf9);
					background: -o-linear-gradient(top, #b8dfde, #cefaf9);
					background: -ms-linear-gradient(top, #b8dfde, #cefaf9);}
		</style>
	</head>
	<body>
		<form>
			<input type="submit" value="Register" id="submit">
		</form>

</body></html>
