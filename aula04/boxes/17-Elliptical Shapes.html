<!DOCTYPE html>
<!-- saved from url=(0072)http://htmlandcssbook.com/code-samples/chapter-13/elliptical-shapes.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Elliptical Shapes</title>
		<style type="text/css">
			p {
				border: 5px solid #ee3e80;
				padding: 10px;
				width: 100px;
				height: 100px;
				display: inline-block;
				margin: 20px;}
			p.one {
				border-top-left-radius: 200px 80px;
			}
			p.two {
				border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
			}
			p.three {
				padding: 0px;
				border-radius: 100px;
			}
		</style>
	</head>
	<body>
		<p class="one"></p>
		<p class="two"></p>
		<p class="three"></p>

</body></html>
