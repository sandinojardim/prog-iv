<!DOCTYPE html>
<!-- saved from url=(0071)http://htmlandcssbook.com/code-samples/chapter-14/list-style-image.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>List Style Image</title>
		<style type="text/css">
			ul {
				list-style-image: url("images/corint.png");}
			li {
				margin: 20px 20px 0px 0px;}
		</style>
	</head>
	<body>
		<h1>Index of Translated Poems</h1>
		<h2>Arthur Rimbaud</h2>
		<ul>
			<li>Ophelia</li>
			<li>To Music</li>
			<li>A Dream for Winter</li>
			<li>Vowels</li>
			<li>The Drunken Boat</li>
		</ul>







</body></html>
